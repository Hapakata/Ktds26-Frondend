<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link type="text/css" rel="stylesheet" href="page140.css" />
  </head>
  <body>
    <div class="icon">
      <input type="text" placeholder="아이디" />
    </div>
    <div class="wrapper">
      <div>
        <div class="checkbox">
          <input type="checkbox" id="all-agree" />
          <label for="all-agree">전체 동의하기</label>
        </div>
        <div>
          실명 인증된 아이디로 가입, 위치기반서비스 이용약관(선택), 이벤트・혜택
          정보 수신(선택) 동의를 포함합니다.
        </div>
      </div>

      <div>
        <div class="checkbox">
          <input type="checkbox" id="privacy-agree" />
          <label for="privacy-agree">
            <span>[필수]</span>
            개인정보 수집 및 이용
            <span>전체</span>
          </label>
          <div>🧒🏻 어린이용 안내</div>
        </div>
        <div>
          개인정보보호법에 따라 네이버에 회원가입 신청하시는 분께 수집하는
          개인정보의 항목, 개인정보의 수집 및 이용목적, 개인정보의 보유 및
          이용기간, 동의 거부권 및 동의 거부 시 불이익에 관한 사항을 안내
          드리오니 자세히 읽은 후 동의하여 주시기 바랍니다.
        </div>
      </div>
    </div>
  </body>
</html>
